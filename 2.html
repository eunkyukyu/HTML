    <h2>두찌</h2>
    <p><a href="https://namu.wiki/w/%EB%91%90%EC%B0%8C" title="두찌(나무위키)">두찌</a>는 넥슨 크레이지 파크 시리즈의 조연 캐릭터로, 버블파이터에서 처음 등장한 캐릭터다. 이후, 카트라이더에도 등장했다.<br><a href="https://namu.wiki/w/%EB%B0%B0%EC%B0%8C" title="배찌(나무위키)">배찌</a>의 <strong>사촌동생</strong>이다. 평소에는 외모와 어울리지 않는 시크한 성격이지만 화가 나면 금세 괴팍한 성격을 드러낸다는 설정이다.</p>
