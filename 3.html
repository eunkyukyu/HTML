    <h2>세피로트</h2>
    <p><a href="https://namu.wiki/w/%EC%84%B8%ED%94%BC%EB%A1%9C%ED%8A%B8">세피로트</a>는 <a href="https://namu.wiki/w/%EB%AC%B4%EB%83%90">무냐</a>와 함께 <strong>나무위키의 공식 마스코트 캐릭터</strong>로 선정되었다. 나무위키 비공식 캐릭터 중에서 선정되어 공식 캐릭터가 되었다. 기본적으로 쿨한 성격을 가지고 있으며, 정보를 지키는 마법사라는 설정.</p>
